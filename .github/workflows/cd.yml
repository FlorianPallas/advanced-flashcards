name: CD

on:
  push:
    tags:
      - v**

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install
      - run: yarn test
      - run: yarn build
      - run: zip advanced-flashcards.zip main.js manifest.json
      - uses: softprops/action-gh-release@v1
        with:
          files: advanced-flashcards.zip
          body_path: CHANGELOG.md
